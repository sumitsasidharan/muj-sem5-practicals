<html>
<head>
<title>Exersie 8</title>
</head>

<body>


<frameset cols="50%,50%">

        <frame src="https://www.onlinemanipal.com/bachelor-of-business-administration">
        <frame src="https://www.onlinemanipal.com/bachelor-of-business-administration">
    </frameset>
    <frameset rows="33%,33%,33%">

        <frame src="https://www.onlinemanipal.com/master-of-commerce">
        <frame src="https://www.onlinemanipal.com/bachelor-of-commerce" name="display">
    </frameset>
</frameset>

</body>
</html>
