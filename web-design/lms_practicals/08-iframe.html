<!DOCTYPE html>
<html>
<head>
    <title>Exercise 8</title>
    <style>
        .frame-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 5px;
        }
        .frame-column {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="frame-container">
    <div class="frame-column">
        <iframe src="https://www.onlinemanipal.com/master-of-business-administration"></iframe>
        <iframe src="https://www.onlinemanipal.com/bachelor-of-business-administration"></iframe>
        <iframe src="https://www.onlinemanipal.com/bachelor-of-business-administration"></iframe>
    </div>
    <div class="frame-column">
        <iframe src="https://www.onlinemanipal.com/master-of-computer-applications"></iframe>
        <iframe src="https://www.onlinemanipal.com/master-of-commerce"></iframe>
        <iframe src="https://www.onlinemanipal.com/bachelor-of-commerce" name="display"></iframe>
    </div>
</div>

</body>
</html>
