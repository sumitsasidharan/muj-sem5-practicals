
<!-- Create a web page with a table that displays three rows of product data, including columns for product name, price, and description. -->

<html>
<head>
    <title>Product Table</title>
</head>
<body>
    <!-- Page heading -->
    <h1 style="text-align:center" >Product Table</h1>

    <!-- Table displaying product data -->
    <table align="center"
      border="1"
      cellspacing="0"
      cellpadding="15"
      bgcolor="#f2f2f2" >
        <thead>
            <tr align="center" valign="middle" >
                <th>Product Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wireless Headphones</td>
                <td>₹1499</td>
                <td>High-quality sound with noise cancellation.</td>
            </tr>
            <tr>
                <td>Smart Watch</td>
                <td>₹2599</td>
                <td>Track your fitness and stay connected.</td>
            </tr>
            <tr>
                <td>Bluetooth Speaker</td>
                <td>₹1999</td>
                <td>Portable speaker with deep bass and long battery life.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
